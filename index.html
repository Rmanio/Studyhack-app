<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Log in</title>
</head>
<body>
    <div class="registerCard">
        <h2 class="titleText">Login</h2>
        <div class="userInputs">
            <div class="inputBox">
                <input type="email" id="email" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" id="password" placeholder="Password">

            </div>
            <div class="rememberMe">
                <input type="checkbox" id="remember-me-checkbox">
                <label for="remember-me-checkbox">Remember me?</label>
            </div>
            <div class="submissionButton">
                <button type="submit">CONTINUE</button>
            </div>
            <div id="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <hr>
        <div class="iconList">
            <ul class="iconEntries">
                <li id="googleIcon"><a href="#" class="regByIcon"></a></li>
                <li id="instagramIcon"><a href="#" class="regByIcon"></a></li>
                <li id="facebookIcon"><a href="#" class="regByIcon"></a></li>
            </ul>
        </div>
        <div class="footText">
            <p>Need an account? <a href="/Register">Register</a></p>
        </div>
    </div>
</body>
</html>
